<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to ALX Travel App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?travel,beach') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My ALX Travel App</h1>
        <p>Your next adventure starts here.</p>
        <a href="/api/listings/">View Listings</a>
    </div>
</body>
</html>
